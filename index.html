<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vaccine CA Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./src/style.css" rel="stylesheet">
    <script type="text/javascript" src="./build/main.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
 <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Vaccine CA Reader</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="btn btn-success startButton" href="#">Start</a>
            </li>
            <li class="nav-item">&nbsp;</li>
            <li class="nav-item">
              <a class="btn btn-warning resetButton" href="#">Reset</a>
            </li>
          </ul>
    <div id="sourceSelectPanel" style="display: none">
      <label for="sourceSelect" class="white-text">Choose Camera</label>
      <select id="sourceSelect" style="max-width: 400px"></select>
    </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
    
    <div class="first-screen">
	    <div class="text-center message-top" style="padding: 30px;"><h3><span class="message-text-top">Ready to scan!</span></h3></div>
	    
	    <div id="root"></div>

	    <div>
	      <video
	        id="video"
	        width="100%"
	        height="100%"
	        style="display:none;"
	      ></video>
	    </div>
    </div>

    <div class="second-screen">
     <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Scan Result</h6>
        <div class="media text-muted pt-3">
          <i class="mr-3 rounded fas fa-2x fa-user" style="width: 32px; height: 32px; color:#c0392b; float:right;"></i>
          <p class="media-body pb-3 mb-0 small lh-125">
            <strong class="d-block text-gray-dark">Identity</strong>
            <span class="identity-data">IDENTITY DATA</span>
          </p>
           <i class="mr-4 rounded fas fa-3x fa-info-circle" style="width: 32px; height: 32px; color:#2980b9;"></i>
        </div>
        <div class="media text-muted pt-3">
          <i class="mr-3 rounded fas fa-2x fa-syringe" style="width: 32px; height: 32px; color:#8e44ad;"></i>
          <p class="media-body pb-3 mb-0 small lh-125">
            <strong class="d-block text-gray-dark">Immunization 1</strong>
            <span class="immunization-data-1">IMMUNIZATION DATA 1</span>
          </p>
          <i class="mr-4 rounded fas fa-3x fa-check-square immunization-checks immunization-check-1-yes" style="width: 32px; height: 32px; color:green; display:none;"></i>
          <i class="mr-4 rounded fas fa-3x fa-times-circle immunization-checks immunization-check-1-no" style="width: 32px; height: 32px; color:red; display:none;"></i>
        </div>
        <div class="media text-muted pt-3">
          <i class="mr-3 rounded fas fa-2x fa-syringe" style="width: 32px; height: 32px; color:#8e44ad;"></i>
          <p class="media-body pb-3 mb-0 small lh-125">
            <strong class="d-block text-gray-dark">Immunization 2</strong>
            <span class="immunization-data-2">IMMUNIZATION DATA 2</span>
          </p>
          <i class="mr-4 rounded fas fa-3x fa-check-square immunization-checks immunization-check-2-yes" style="width: 32px; height: 32px; color:green; display:none;"></i>
          <i class="mr-4 rounded fas fa-3x fa-times-circle immunization-checks immunization-check-2-no" style="width: 32px; height: 32px; color:red; display:none;"></i>
        </div>
        <small class="d-block text-right mt-3">
          <a href="#" class="btn btn-info resetButton">Reset</a>
        </small>
      </div>
    </div>

    </main>
    <footer class="footer">
      <div class="container">
        <span class="text-muted"><small>Fork by <a href="https://github.com/mkpascal">Pascal M.</a> &middot; Original Code by <a href="https://github.com/fproulx">Fran√ßois Proulx</a></small></span>
      </div>
    </footer>
  </body>
</html>
